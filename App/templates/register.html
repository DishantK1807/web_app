{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email Address"
                       type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="fname" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="lname" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <select class="form-control" name="auth" autofocus>
                    <option disabled selected value="">Register As</option>
                    <option value="1">Mentor</option>
                    <option value="2">Interviewer</option>
                    <option value="3">Candidate</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
